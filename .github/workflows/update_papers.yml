name: Update Papers

on:
  workflow_dispatch:
  schedule:
    # Note: GitHub Actions cron schedules run in UTC.
    - cron: "40 13 * * *" # Daily at 13:40 UTC (08:40 Eastern during standard time)

permissions:
  contents: write

concurrency:
  group: update-papers
  cancel-in-progress: true

jobs:
  update-papers:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: true
        token: ${{ github.token }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests xmltodict

    - name: Fetch latest papers
      run: |
        python scripts/fetch_papers.py

    - name: Update HTML with papers
      run: |
        python scripts/update_papers.py

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ github.token }}
        GIT_TERMINAL_PROMPT: "0"
      run: |
        set -euo pipefail
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

        # Ensure pushes authenticate non-interactively (avoids exit code 128 on scheduled runs).
        git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

        git add papers.json papers.html
        if git diff --cached --quiet; then
          echo "No changes to commit."
          exit 0
        fi

        # Rebase onto latest main to avoid non-fast-forward push failures.
        git pull --rebase origin main

        git commit -m "Update paper list"
        git push origin HEAD:main