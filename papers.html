
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Listing</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            color: #222;
        }
        header {
            background: #334155;
            color: #fff;
            padding: 1.5em 0 1em 0;
            box-shadow: 0 2px 8px rgba(51,65,85,0.08);
        }
        header h1 {
            margin: 0 0 0.2em 0;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1.5em;
            justify-content: center;
        }
        nav a {
            color: #fbbf24;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #fff;
        }
        #lastUpdatedBar {
            background: #f1f5f9;
            color: #475569;
            text-align: center;
            padding: 0.7em 0;
            font-size: 1.05em;
            border-bottom: 1px solid #e2e8f0;
            letter-spacing: 0.5px;
        }
        main {
            max-width: 1100px;
            margin: 2em auto 0 auto;
            padding: 0 1.5em 2em 1.5em;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2em;
        }
        .search-bar input {
            width: 350px;
            padding: 0.7em 1em;
            border: 1px solid #cbd5e1;
            border-radius: 6px 0 0 6px;
            font-size: 1em;
            outline: none;
            background: #fff;
        }
        .search-bar button {
            padding: 0.7em 1.2em;
            border: none;
            background: #fbbf24;
            color: #fff;
            font-weight: bold;
            border-radius: 0 6px 6px 0;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-bar button:hover {
            background: #f59e42;
        }
        .paper-count {
            text-align: right;
            color: #64748b;
            margin-bottom: 1em;
            font-size: 1.05em;
        }
        .papers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 2em;
        }
        .paper-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(51,65,85,0.07);
            padding: 2em 1.5em 1.5em 1.5em;
            display: flex;
            flex-direction: column;
            min-height: 260px;
            position: relative;
            transition: box-shadow 0.2s;
        }
        .paper-card:hover {
            box-shadow: 0 6px 24px rgba(51,65,85,0.13);
        }
        .paper-card h3 {
            margin: 0 0 0.5em 0;
            font-size: 1.25em;
            color: #334155;
        }
        .paper-meta {
            font-size: 0.98em;
            color: #64748b;
            margin-bottom: 0.7em;
        }
        .paper-meta span {
            margin-right: 1.2em;
        }
        .paper-authors {
            font-size: 1em;
            color: #475569;
            margin-bottom: 0.7em;
        }
        .paper-abstract {
            font-size: 0.98em;
            color: #334155;
            margin-bottom: 1.1em;
            flex: 1;
        }
        .paper-links {
            margin-top: auto;
        }
        .pdf-link, .arxiv-link {
            display: inline-block;
            margin-right: 1em;
            color: #fbbf24;
            font-weight: 500;
            text-decoration: none;
            font-size: 1.05em;
            transition: color 0.2s;
        }
        .pdf-link:hover, .arxiv-link:hover {
            color: #f59e42;
        }
        footer {
            background: #334155;
            color: #fff;
            text-align: center;
            padding: 1.2em 0 1em 0;
            margin-top: 2em;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest arXiv Papers</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pacman.html">Play Pacman</a></li>
            </ul>
        </nav>
    </header>
    <div id="lastUpdatedBar">
        <span id="lastUpdated">Last updated: ...</span>
    </div>
    <main>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search papers by title, author, or abstract...">
            <button onclick="refreshPapers()">Clear</button>
        </div>
        <div class="paper-count">
            Total Papers: <span id="paperCount">0</span>
        </div>
        <div class="papers-grid" id="papersContainer">
            <!-- Papers will be loaded here by JavaScript -->
        </div>
    </main>
    <footer>
        <p>ðŸš€ This page auto-updates every midnight via GitHub Actions.<br>
        &copy; 2026 My Personal Website</p>
    </footer>
    <script>
        let allPapers = [];
        fetch('papers.json')
            .then(response => response.json())
            .then(data => {
                const entries = data.feed.entry || [];
                allPapers = entries.map(entry => {
                    const links = Array.isArray(entry.link) ? entry.link : [entry.link];
                    const pdfLink = links.find(link => link['@rel'] === 'related' && link['@type'] === 'application/pdf');
                    const arxivLink = links.find(link => link['@rel'] === 'alternate');
                    const authors = Array.isArray(entry.author) ? entry.author : [entry.author];
                    return {
                        title: entry.title,
                        authors: authors.map(a => a.name).join(', '),
                        abstract: entry.summary,
                        pdf: pdfLink ? pdfLink['@href'] : '#',
                        arxiv: arxivLink ? arxivLink['@href'] : '#',
                        category: entry['arxiv:primary_category'] ? entry['arxiv:primary_category']['@term'] : '',
                        date: entry.published ? entry.published.substring(0, 10) : ''
                    };
                });
                displayPapers(allPapers);
            });

        // Show last updated timestamp (using document last modified)
        window.addEventListener('DOMContentLoaded', function() {
            const lastMod = new Date(document.lastModified);
            const formatted = lastMod.toLocaleString(undefined, { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            document.getElementById('lastUpdated').textContent = 'Last updated: ' + formatted;
        });
        function displayPapers(papers) {
            const container = document.getElementById('papersContainer');
            container.innerHTML = '';
            if (papers.length === 0) return;
            papers.forEach(paper => {
                const card = document.createElement('div');
                card.className = 'paper-card';
                card.innerHTML = `
                    <h3>${paper.title}</h3>
                    <div class="paper-meta">
                        <span>ðŸ“… ${paper.date}</span>
                        <span style="background: #667eea; color: white; padding: 4px 10px; border-radius: 4px; font-size: 0.85em;">${paper.category}</span>
                    </div>
                    <div class="paper-authors">ðŸ‘¥ ${paper.authors}</div>
                    <div class="paper-abstract">${paper.abstract}</div>
                    <div class="paper-links">
                        <a href="${paper.pdf}" class="pdf-link" target="_blank">ðŸ“„ Read PDF</a>
                        <a href="${paper.arxiv}" class="arxiv-link" target="_blank">ðŸ”— arXiv</a>
                    </div>
                `;
                container.appendChild(card);
            });
            document.getElementById('paperCount').textContent = papers.length;
        }
        function filterPapers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allPapers.filter(paper => 
                paper.title.toLowerCase().includes(searchTerm) ||
                paper.authors.toLowerCase().includes(searchTerm) ||
                paper.abstract.toLowerCase().includes(searchTerm)
            );
            displayPapers(filtered);
        }
        function refreshPapers() {
            document.getElementById('searchInput').value = '';
            displayPapers(allPapers);
        }
        document.getElementById('searchInput').addEventListener('input', filterPapers);
    </script>
</body>
</html>
